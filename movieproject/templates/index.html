{% extends 'base.html' %}
{% block body %}

<div class="fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <label>   </label>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="200px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
            <label>   </label>
        </div>
        {% endfor %}
        <div class="col-md-3" align="bottom">
            <label>   </label>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-warning">Add Movie</a>
                </div>
            </div>
            <label>   </label>
        </div>
    </div>
</div>
{% endblock %}
