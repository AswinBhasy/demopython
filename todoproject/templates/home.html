{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" >
    <div class="row" >
        <div class="col-md-6">
            <br>
            <form method="post" class="mb-3 shadow">
                {% csrf_token %}
                <div class="form-group" >
                    <br>
                    <input type="text" class="form-control" name="task" placeholder="Task name" >
                    <br>
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                    <br>
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                    <br>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>


        <div class="col-md-6">
            <h5>Tasks to be completed</h5>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5><br>
                    <p><b>Priority:{{i.priority}}</b></p>
                    <p><b>Date:{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
