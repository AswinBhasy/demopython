{% extends 'base.html' %}
{% block body %}

<div class="container" >
  <br>
  <div class="row" >
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">Are you sure this task is done?</h5><br>
                    <input type="submit" class="btn btn-primary" value="Yes">
                </div>
            </div>
        </form>

    </div>
  </div>
</div>
{% endblock %}
